<!DOCTYPE html>
<html
        lang="en"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>Registro de Personas</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <form
            action="#"
            th:action="@{/persona/grabar}"
            th:object="${persona}"
            method="post"
    >
        <h2>Personas - Registro</h2>

        <div class="row">
            <input type="hidden" th:field="*{id}" />

            <div class="cols-sm-4">
                <div class="form-group">
                    <label for="nombres" class="col-form-label">Nombres</label>
                    <input
                            type="text"
                            class="form-control"
                            id="nombres"
                            name="nombres"
                            placeholder=""
                            th:field="*{nombres}"
                    />
                </div>
            </div>
        </div>

        <div class="row">
            <div class="cols-sm-4">
                <div class="form-group">
                    <label for="apellidoPaterno" class="col-form-label">Apellido Paterno</label>
                    <input
                            type="text"
                            class="form-control"
                            id="apellidoPaterno"
                            name="apellidoPaterno"
                            placeholder=""
                            th:field="*{apellidoPaterno}"
                    />
                </div>
            </div>
        </div>

        <div class="row">
            <div class="cols-sm-4">
                <div class="form-group">
                    <label for="apellidoMaterno" class="col-form-label">Apellido Materno</label>
                    <input
                            type="text"
                            class="form-control"
                            id="apellidoMaterno"
                            name="apellidoMaterno"
                            placeholder=""
                            th:field="*{apellidoMaterno}"
                    />
                </div>
            </div>
        </div>
        <div class="row">
            <div class="cols-sm-4">
                <div class="form-group">
                    <label for="edad" class="col-form-label">Edad</label>
                    <input
                            type="text"
                            class="form-control"
                            id="edad"
                            name="edad"
                            placeholder=""
                            th:field="*{edad}"
                    />
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-5 text-right">
                <div class="form-group box-main-btn">
                    <span style="display: block; height: 30px"></span>
                    <input type="submit" class="btn btn-primary" value="Grabar"/>
                    <a class="btn btn-secondary" href="#" th:href="@{/}">Cancelar</a>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
