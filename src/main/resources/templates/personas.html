<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Personas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <form action="#" method="post">
        <h1>Lista de personas</h1>

        <div class="row">
            <div class="col-sm-12 text-right">
                <div class="form-group box-main-btn">
                    <span style="display: block; height: 30px"></span>
                    <a class="btn btn-success" href="#" th:href="@{/nuevo}">Nuevo</a>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Fullname</th>
                        <th scope="col"> Options</th>
                    </tr>
                    </thead>
                    <tbody style="cursor: pointer">
                    <tr th:each="persona: ${personas}">
                        <td th:text="${persona.id}"></td>
                        <td th:text="${persona.fullName}">Oranges</td>
                        <td>
                            <a class="btn btn-info" th:href="@{/modificar/{id}(id=${persona.id})}"> Modificar </a>
                            <a class="btn btn-warning"> Eliminar </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>
</html>
